{% extends 'store/main.html' %}
{% load static %}
{% load filters %}

{% block content %}
    {% csrf_token %}
    <br>
    <form id="order_form">
        <div class="row">
            <div class="col-md-7 m-auto">
                <div class="box-element">
                    <div id="personalInfoForm">
                        <h5>Order to AI</h5>
                        <hr>

                        <div class="form-group">
                            <label for="topic">Project</label>
                            <input type="text" class="form-control" name="topic" placeholder="Project name" value="{{ edited_product.name|default:'' }}">
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="license" class="form-label" style="display: block">Choose genre</label>
                                <div class="dropdown">
                                  <button class="btn btn-secondary dropdown-toggle" style="width: 300px" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    No matter
                                  </button>
                                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another action</a>
                                    <a class="dropdown-item" href="#">Something else here</a>
                                  </div>
                                </div>
                            </div>

                            <div class="form-group col-md-6">
                                <div class="mb-3">
                                    <label for="license" class="form-label" style="display: block">Choose license type</label>
                                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                        <label class="btn btn-secondary active" style="width: 150px" name="license">
                                            <input type="radio" name="options" id="standard" checked> Standard
                                        </label>
                                        <label class="btn btn-secondary" style="width: 150px" >
                                          <input type="radio" name="options"  id="premium"> Premium
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                    <br>
                    <input type="submit" id="submit" class="btn btn-outline-info  btn-sm btn-block" href="" value="Create music" />
                </div>
            </div>
        </div>
    </form>

    <script>

        let orderForm = document.getElementById("order_form");

        orderForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            let orderData = {
                "name": orderForm.topic.value,
                "description": orderForm.description.value,
                "premium": orderForm.premium.checked,
                "price": orderForm.price.value,
            };

            await fetch('/freelance_order_save/',{
                method:'POST',
                headers:{
                    'Content-Type':'application/json',
                    'X-CSRFToken':csrftoken,
                },
                body: JSON.stringify(orderData),
            })

            document.location = "/my_freelance/"
        });
    </script>
{% endblock content %}
